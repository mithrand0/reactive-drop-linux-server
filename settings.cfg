// reduce max save games
asw_max_saves 5

// lobby
sv_allow_lobby_connect_only 0

// voice
sv_voiceenable 1

// turn off logging
sv_logfile 0
sv_logecho 0

// preload
sv_forcepreload 1

// limit rcon login attempts
sv_rcon_banpenalty 86400
sv_rcon_maxfailures 3
sv_rcon_minfailures 2
sv_rcon_minfailuretime 300

// change common rd settings
asw_marine_death_cam_slowdown 0
rd_override_allow_rotate_camera 1
rd_ready_mark_override 1

// rates
sv_minrate 61200
sv_maxrate 125000
sv_mincmdrate 60
sv_maxcmdrate 60
sv_minupdaterate 20
sv_maxupdaterate 59.94
rd_adjust_sv_maxrate 0
sv_client_cmdrate_difference 40

// voice compression
net_compressvoice 1

// more rates
net_maxcleartime 0.01
net_splitrate 2
net_splitpacket_maxrate 61200

// client
sv_client_min_interp_ratio 1
sv_client_max_interp_ratio 2
sv_client_predict 1

// disable uploads/downloads
sv_allowdownload 0
sv_allowupload 0

// disable stats
sv_stats 0

// recycle server when empty
rd_server_shutdown_when_empty 1

// update workshop every round
rd_workshop_update_every_round 1

// disable restart countdown
rd_restart_mission_countdown 0

// do not pin, let proton handle threading
threadpool_affinity 0

// execute any user settings
exec user